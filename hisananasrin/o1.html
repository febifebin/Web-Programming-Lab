<!doctype html>
<html>
  <head>
    <script>
      function out() {
        var e = document.getElementById('hover');
        e.style.display = 'none';
      }
    </script>
  </head>
  <body>
    <div id="hover" onmouseout="out()"
      style="background-color:green;height:200px;width:200px;">
    </div>
  </body>
</html>
